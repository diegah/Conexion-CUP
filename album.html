<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Imágenes - Conexión C.U.P</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-color5">
    <header style="background-color: #1d6e1a; color: #FAFAFA;" class="py-6">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold">Álbum de Imágenes</h1>
            <p class="mt-4">Explora momentos destacados</p>
        </div>
    </header>

    <!-- Galería de Imágenes -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-color1">Galería</h2>
            <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <img src="imagen1.jpg" alt="Descripción de la imagen" class="rounded-lg shadow-md">
                <img src="imagen2.jpg" alt="Descripción de la imagen" class="rounded-lg shadow-md">
                <img src="imagen3.jpg" alt="Descripción de la imagen" class="rounded-lg shadow-md">
                <img src="imagen4.jpg" alt="Descripción de la imagen" class="rounded-lg shadow-md">
                <img src="imagen5.jpg" alt="Descripción de la imagen" class="rounded-lg shadow-md">
                <img src="imagen6.jpg" alt="Descripción de la imagen" class="rounded-lg shadow-md">
            </div>
        </div>
    </section>

    <footer class="py-6 bg-gray-800 text-white text-center">
        <p>Conexión C.U.P © 2025</p>
    </footer>
</body>
</html>
